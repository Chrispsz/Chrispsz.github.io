<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Brasil Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.6.15/dist/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0a0a0a;
            color: #fafafa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1f 100%);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #3b82f6;
            font-weight: bold;
            font-size: 24px;
        }
        .app-title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
        }
        .card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #e5e5e5;
            margin-bottom: 16px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0f0f1f;
            color: #e5e5e5;
            font-size: 14px;
            font-family: monospace;
        }
        .button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }
        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }
        .category-btn {
            background: #1e1e1e;
            color: #e5e5e5;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .category-btn:hover {
            background: #2a2a2a;
            border-color: #3b82f6;
            transform: translateX(2px);
        }
        .channel-list {
            max-height: 400px;
            overflow-y: auto;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 16px;
        }
        .channel-item {
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .channel-item:hover {
            background: #2a2a2a;
            border-color: #3b82f6;
            transform: translateX(2px);
        }
        .channel-item.active {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-color: #2563eb;
            color: #ffffff;
        }
        .player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }
        .player-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            background: #000000;
            border-radius: 16px;
            padding: 24px;
        }
        .player-content video {
            width: 100%;
            border-radius: 8px;
            background: #000000;
        }
        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
        }
        .error {
            background: #dc2626;
            color: #ffffff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 24px;
            color: #888;
        }
        .spinner {
            border: 4px solid #3b82f6;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .cast-btn {
            background: #3b82f6;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0f0f1f;
            color: #e5e5e5;
            font-size: 16px;
            margin-bottom: 16px;
        }
        .hidden {
            display: none;
        }
        .info-box {
            background: #1e3a5f;
            border: 1px solid #2563eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">üì∫</div>
                <div class="app-title">IPTV Brasil Player</div>
            </div>
        </div>

        <!-- Info -->
        <div class="info-box">
            ‚ÑπÔ∏è Este player funciona como arquivo HTML standalone. Use um servidor IPTV com CORS habilitado ou use um proxy CORS.
        </div>

        <!-- Conex√£o -->
        <div id="connection-section">
            <div class="card">
                <div class="card-title">üì° Conectar ao Servidor</div>
                <textarea 
                    id="credentials-input"
                    placeholder="Cole suas credenciais (servidor, usu√°rio, senha)...&#10;&#10;Exemplo:&#10;&#10;Servidor: tv14s.xyz:8080&#10;&#10;Usu√°rio: KD3zn5&#10;&#10;Senha: 468612"
                ></textarea>
                <br><br>
                <button id="connect-btn" onclick="connect()">CONECTAR</button>
                <div id="connection-error" class="error hidden"></div>
            </div>
        </div>

        <!-- Categorias -->
        <div id="categories-section" class="hidden">
            <div class="card">
                <div class="card-title">üìÅ Categorias Brasileiras</div>
                <div class="categories-grid" id="categories-grid"></div>
            </div>
        </div>

        <!-- Canais -->
        <div id="channels-section" class="hidden">
            <div class="card">
                <div class="card-title">üì∫ Canais</div>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Buscar canais..."
                >
                <div class="channel-list" id="channel-list"></div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <div>Carregando...</div>
        </div>
    </div>

    <!-- Player Modal -->
    <div id="player-modal" class="player-modal">
        <div class="player-content">
            <button class="close-btn" onclick="closePlayer()">‚úï</button>
            <video 
                id="video-player" 
                controls 
                playsinline 
                autoplay
                style="width:100%; height:100%;"
            ></video>
            <button class="cast-btn" onclick="openInWebVideoCaster()">
                üì° Web Video Caster
            </button>
        </div>
    </div>

    <script>
        // Estado global
        let host = '';
        let username = '';
        let password = '';
        let categories = [];
        let allChannels = [];
        let currentChannel = null;
        let hls = null;

        const CACHE_KEY = 'iptv-cache';
        const CACHE_TTL = 3600000;
        const EXCLUDED_CATS = ['filme', 'movie', 'film', 'vod', 'series', 'series4k', '4kseries', 'radio', 'r√°dio', 'music', 'musica', 'audio', 'som', 'adult', 'xxx', 'porn'];
        const BRAZIL_KEYWORDS = ['brasil', 'brazil', 'brasileira', 'brasileiro', 'globo', 'record', 'sbt', 'band', 'rede', 'aberta', 'aberto', 'sao paulo', 'rio', 'minas', 'bahia', 'parana', 'catarinense', 'gaucha', 'brasilia', 'df', 'sp', 'rj', 'mg', 'rs', 'pr', 'sc', 'ba', 'pe', 'go', 'es', 'ce', 'am', 'pa', 'rn'];

        // Fun√ß√µes auxiliares
        function showElement(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function hideElement(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function showError(message) {
            const errorEl = document.getElementById('connection-error');
            errorEl.textContent = '‚ùå ' + message;
            errorEl.classList.remove('hidden');
        }

        function setLoading(loading) {
            const loadingEl = document.getElementById('loading');
            if (loading) {
                loadingEl.classList.remove('hidden');
            } else {
                loadingEl.classList.add('hidden');
            }
        }

        // CORS Proxy - usa proxy p√∫blico para bypass CORS
        async function fetchWithCORS(url) {
            // Tenta direto primeiro
            try {
                const response = await fetch(url);
                if (response.ok) return response;
            } catch (e) {
                console.log('Direto falhou, tentando proxy...');
            }

            // Usa proxy p√∫blico (corsproxy.io)
            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(url);
            const response = await fetch(proxyUrl);
            return response;
        }

        // Parser de credenciais
        function parseCredentials(text) {
            const lines = text.split('\n');
            let extractedHost = '';
            let extractedUser = '';
            let extractedPass = '';

            lines.forEach(line => {
                const lower = line.toLowerCase().trim();
                if (lower.includes('servidor:') || lower.includes('*servidor:')) {
                    const match = line.match(/[:*]\s*([^:\s]+)[^\d]*/);
                    if (match) extractedHost = match[1].trim();
                }
                if (lower.includes('m3u+:')) {
                    const urlMatch = line.match(/https?:\/\/([^\/]+)/);
                    if (urlMatch) extractedHost = urlMatch[1].trim();
                }
                if (lower.includes('usu√°rio:') || lower.includes('usuario:') || lower.includes('*usu√°rio:') || lower.includes('*usuario:')) {
                    const match = line.match(/[:*]\s*([^\s]+)/);
                    if (match) extractedUser = match[1].trim();
                }
                if (lower.includes('senha:') || lower.includes('*senha:')) {
                    const match = line.match(/[:*]\s*([^\s]+)/);
                    if (match) extractedPass = match[1].trim();
                }
            });

            if (!extractedHost || !extractedUser || !extractedPass) {
                const urlMatch = text.match(/https?:\/\/([^\/]+)\/get\.php\?username=([^&]+)&password=([^&]+)/);
                if (urlMatch) {
                    extractedHost = urlMatch[1];
                    extractedUser = urlMatch[2];
                    extractedPass = urlMatch[3];
                }
            }

            return { host: extractedHost, username: extractedUser, password: extractedPass };
        }

        // Conectar
        async function connect() {
            const text = document.getElementById('credentials-input').value.trim();
            if (!text) {
                showError('Por favor, cole suas credenciais');
                return;
            }

            const creds = parseCredentials(text);
            if (!creds.host || !creds.username || !creds.password) {
                showError('N√£o foi poss√≠vel extrair as credenciais');
                return;
            }

            host = creds.host;
            username = creds.username;
            password = creds.password;

            setLoading(true);
            hideElement('categories-section');
            hideElement('channels-section');
            document.getElementById('connection-error').classList.add('hidden');

            try {
                const baseUrl = host.startsWith('http') ? host : 'http://' + host;
                
                // Verificar cache
                const cached = localStorage.getItem(CACHE_KEY);
                if (cached) {
                    const cacheData = JSON.parse(cached);
                    const age = Date.now() - cacheData.timestamp;
                    const cacheCreds = cacheData.credentials;
                    const currentCreds = baseUrl + ':' + username + ':' + password;
                    
                    if (age < CACHE_TTL && cacheCreds === currentCreds) {
                        categories = cacheData.categories;
                        renderCategories();
                        showElement('categories-section');
                        setLoading(false);
                        return;
                    }
                }

                // Buscar categorias via Xtream Codes API direto
                const categoriesUrl = `${baseUrl}/player_api.php?username=${username}&password=${password}&action=get_live_categories`;
                
                const response = await fetchWithCORS(categoriesUrl);
                
                if (!response.ok) {
                    throw new Error('Erro ao conectar com servidor. Verifique se o servidor suporta CORS.');
                }

                const data = await response.json();

                if (!Array.isArray(data)) {
                    throw new Error('Resposta inv√°lida do servidor');
                }

                // Filtrar categorias brasileiras
                categories = data.filter(cat => {
                    const name = (cat.category_name || '').toLowerCase();
                    const isExcluded = EXCLUDED_CATS.some(e => name.includes(e));
                    const isBrazilian = BRAZIL_KEYWORDS.some(kw => name.includes(kw));
                    return isBrazilian && !isExcluded;
                });

                if (categories.length === 0) {
                    throw new Error('Nenhuma categoria brasileira encontrada');
                }

                // Renderizar categorias
                renderCategories();

                // Salvar cache
                const cacheData = {
                    categories: categories,
                    timestamp: Date.now(),
                    credentials: baseUrl + ':' + username + ':' + password
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));

                showElement('categories-section');

            } catch (err) {
                console.error('Erro:', err);
                showError('Erro ao conectar: ' + (err.message || 'Erro desconhecido') + '. Se o servidor n√£o tiver CORS habilitado, voc√™ precisar√° usar o Next.js app.');
            } finally {
                setLoading(false);
            }
        }

        // Renderizar categorias
        function renderCategories() {
            const grid = document.getElementById('categories-grid');
            grid.innerHTML = categories.map(cat => `
                <button class="category-btn" onclick="loadStreams('${cat.category_id}')">
                    ${cat.category_name}
                </button>
            `).join('');
        }

        // Carregar canais de uma categoria
        async function loadStreams(categoryId) {
            setLoading(true);
            hideElement('channels-section');

            try {
                const baseUrl = host.startsWith('http') ? host : 'http://' + host;
                
                // Buscar canais via Xtream Codes API
                const streamsUrl = `${baseUrl}/player_api.php?username=${username}&password=${password}&action=get_live_streams&category_id=${categoryId}`;
                
                const response = await fetchWithCORS(streamsUrl);
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar canais');
                }

                const data = await response.json();

                if (!Array.isArray(data)) {
                    throw new Error('Resposta inv√°lida do servidor');
                }

                // Construir URLs dos streams
                allChannels = data.map(s => {
                    const streamUrl = `${baseUrl}/live/${username}/${password}/${s.stream_id}.m3u8`;
                    return {
                        id: s.stream_id,
                        name: s.name,
                        url: streamUrl,
                        icon: s.stream_icon
                    };
                });

                // Renderizar canais
                renderChannels(allChannels);
                showElement('channels-section');

            } catch (err) {
                showError('Erro ao carregar canais: ' + (err.message || 'Erro desconhecido'));
            } finally {
                setLoading(false);
            }
        }

        // Renderizar canais
        function renderChannels(channels) {
            const list = document.getElementById('channel-list');
            
            if (channels.length === 0) {
                list.innerHTML = '<div style="padding: 16px; color: #888;">Nenhum canal encontrado</div>';
                return;
            }

            list.innerHTML = channels.map(channel => `
                <div class="channel-item" onclick="playChannel('${channel.id}', '${channel.name.replace(/'/g, "\\'")}', '${channel.url}')">
                    üì∫ ${channel.name}
                </div>
            `).join('');
        }

        // Buscar canais
        document.getElementById('search-input').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            if (!query) {
                renderChannels(allChannels);
                return;
            }

            const filtered = allChannels.filter(ch => 
                ch.name.toLowerCase().includes(query)
            );
            renderChannels(filtered);
        });

        // Tocar canal
        function playChannel(id, name, url) {
            currentChannel = { id, name, url };

            // Destacar canal ativo
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Mostrar player
            const modal = document.getElementById('player-modal');
            modal.style.display = 'block';

            // Configurar HLS
            const video = document.getElementById('video-player');

            // Destruir inst√¢ncia anterior
            if (hls) {
                try {
                    hls.destroy();
                } catch (e) {}
                hls = null;
            }

            // Resetar video element
            video.pause();
            video.removeAttribute('src');
            video.load();

            // Tentar usar HLS.js
            if (Hls.isSupported()) {
                try {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });

                    hls.loadSource(url);
                    hls.attachMedia(video);

                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play().catch(e => console.log('Autoplay bloqueado:', e));
                    });

                    hls.on('error', function(event, data) {
                        if (data.fatal) {
                            console.error('Erro HLS:', data);
                        }
                    });

                } catch (e) {
                    console.error('Erro ao iniciar HLS:', e);
                }
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari nativo
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(e => console.log('Autoplay bloqueado:', e));
                });
            } else {
                alert('Seu navegador n√£o suporta HLS');
            }
        }

        // Fechar player
        function closePlayer() {
            const modal = document.getElementById('player-modal');
            modal.style.display = 'none';

            const video = document.getElementById('video-player');
            video.pause();

            if (hls) {
                try {
                    hls.destroy();
                } catch (e) {}
                hls = null;
            }

            video.removeAttribute('src');
            video.load();

            // Remover destaque
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // Web Video Caster
        function openInWebVideoCaster() {
            if (!currentChannel) return;

            const url = currentChannel.url;

            // M√©todo 1: esquema mobile://
            try {
                window.location.href = 'mobile://' + url;
            } catch (e) {}

            // M√©todo 2: window.open
            try {
                window.open('mobile://' + url, '_blank');
            } catch (e) {}

            // M√©todo 3: iframe
            try {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = 'mobile://' + url;
                document.body.appendChild(iframe);
                setTimeout(() => iframe.remove(), 100);
            } catch (e) {}

            alert('Tente abrir no Web Video Caster:\n' + url);
        }

        // Carregar cache ao iniciar
        window.onload = function() {
            const cached = localStorage.getItem(CACHE_KEY);
            if (cached) {
                const cacheData = JSON.parse(cached);
                const age = Date.now() - cacheData.timestamp;
                
                if (age < CACHE_TTL) {
                    categories = cacheData.categories;
                    renderCategories();
                    showElement('categories-section');
                    
                    // Preencher credenciais
                    const parts = cacheData.credentials.split(':');
                    if (parts.length >= 3) {
                        const cachedHost = parts.slice(0, -2).join(':');
                        const cachedUser = parts[parts.length - 2];
                        const cachedPass = parts[parts.length - 1];
                        document.getElementById('credentials-input').value = `Servidor: ${cachedHost}\n\nUsu√°rio: ${cachedUser}\n\nSenha: ${cachedPass}`;
                        host = cachedHost;
                        username = cachedUser;
                        password = cachedPass;
                    }
                }
            }
        };
    </script>
</body>
</html>
