<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            font-size: 14px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
            gap: 10px;
        }
        .header h1 {
            font-size: 24px;
            color: #00ff88;
            margin: 0;
        }
        .input-area {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 300px;
            flex-wrap: wrap;
        }
        .input-area textarea {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-size: 14px;
            font-family: monospace;
            min-height: 60px;
            resize: vertical;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-primary {
            background: #00ff88;
            color: #000;
        }
        .btn-primary:hover {
            background: #00dd77;
        }
        .btn-secondary {
            background: #333;
            color: #fff;
            border: 1px solid #666;
        }
        .btn-secondary:hover {
            background: #444;
        }
        .btn-vlc {
            background: #ff7700;
            color: #fff;
        }
        .btn-web {
            background: #4285f4;
            color: #fff;
        }
        .main {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .video-container {
            flex: 2;
            min-width: 300px;
        }
        .video-wrapper {
            background: #111;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            display: block;
        }
        .external-panel {
            display: none;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .external-panel.show {
            display: flex;
        }
        .channels-container {
            flex: 1;
            min-width: 300px;
        }
        .channels-header {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
        }
        .info {
            color: #666;
            font-size: 12px;
        }
        .channels-list {
            max-height: calc(100vh - 350px);
            overflow-y: auto;
            background: #111;
            border: 1px solid #333;
        }
        .channel {
            padding: 12px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .channel:hover {
            background: #1a1a1a;
        }
        .channel.playing {
            background: #222;
        }
        .channel img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .channel-info {
            flex: 1;
        }
        .channel-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .channel-group {
            font-size: 11px;
            color: #666;
        }
        .fav-btn {
            padding: 5px 10px;
            background: #333;
            border: 1px solid #444;
            color: #666;
            font-size: 12px;
            cursor: pointer;
        }
        .fav-btn.favorite {
            background: #ffcc00;
            border-color: #ffcc00;
            color: #000;
        }
        .error {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
        }
        .loading {
            color: #00ff88;
            margin-top: 10px;
            font-size: 14px;
        }
        .empty {
            padding: 40px;
            text-align: center;
            color: #666;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .main { flex-direction: column; }
            .video-container, .channels-container { flex: 1; min-width: 100%; }
            .channels-list { max-height: 400px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IPTV PLAYER</h1>
            <div class="input-area">
                <textarea id="input" placeholder="Cole URL do M3U aqui...&#10;Ex: http://site.crepusculo.shop/get.php?username=xxx&password=xxx&type=m3u_plus"></textarea>
                <button class="btn btn-primary" onclick="loadPlaylist()">CARREGAR</button>
                <button class="btn btn-secondary" id="externalBtn" style="display:none" onclick="toggleExternal()">ABRIR EM EXTERNO</button>
            </div>
            <div id="error" class="error"></div>
            <div id="loading" class="loading" style="display:none">Carregando...</div>
        </div>

        <div class="main">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="video" controls autoplay></video>
                </div>
                
                <div class="external-panel" id="externalPanel">
                    <button class="btn btn-vlc" onclick="openVLC()">VLC</button>
                    <button class="btn btn-web" onclick="openWebCaster()">WEB VIDEO CASTER</button>
                    <button class="btn btn-secondary" onclick="copyURL()">COPIAR URL</button>
                </div>
            </div>

            <div class="channels-container">
                <div class="channels-header">
                    <button class="btn btn-small btn-secondary" onclick="clearFavorites()">
                        LIMPAR FAVORITOS (<span id="favCount">0</span>)
                    </button>
                    <span class="info"><span id="channelCount">0</span> canais</span>
                </div>
                
                <div class="channels-list" id="channelsList"></div>
            </div>
        </div>
    </div>

    <script>
        let channels = [];
        let favorites = [];
        let currentChannel = null;
        let hls = null;

        // Load saved data
        document.addEventListener('DOMContentLoaded', () => {
            const savedFavs = localStorage.getItem('iptv-favs');
            if (savedFavs) {
                favorites = JSON.parse(savedFavs);
                updateFavCount();
            }
            
            const savedPlaylist = localStorage.getItem('iptv-playlist');
            if (savedPlaylist) {
                const lines = savedPlaylist.split('\n');
                document.getElementById('input').value = savedPlaylist;
                parseM3U(savedPlaylist);
            }
        });

        // Load playlist from URL using CORS proxy
        async function loadPlaylist() {
            const input = document.getElementById('input').value.trim();
            if (!input) return;
            
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            errorDiv.textContent = '';
            loadingDiv.style.display = 'block';
            
            try {
                if (input.includes('http')) {
                    // Use CORS proxy
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(input)}`;
                    
                    const response = await fetch(proxyUrl);
                    const data = await response.json();
                    
                    if (data.contents) {
                        parseM3U(data.contents);
                        localStorage.setItem('iptv-playlist', data.contents);
                    } else {
                        throw new Error('Nenhum conteúdo retornado');
                    }
                } else {
                    // Parse as M3U content
                    parseM3U(input);
                    localStorage.setItem('iptv-playlist', input);
                }
                
                document.getElementById('input').value = '';
            } catch (e) {
                console.error('Erro:', e);
                errorDiv.textContent = 'Erro ao carregar playlist: ' + e.message;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Parse M3U
        function parseM3U(content) {
            channels = [];
            const lines = content.split('\n');
            let current = null;
            let id = 0;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    const name = line.split(',').pop() || 'Canal';
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    
                    current = {
                        id: id++,
                        name: name.trim(),
                        logo: logoMatch ? logoMatch[1] : null,
                        group: groupMatch ? groupMatch[1] : null
                    };
                } else if (!line.startsWith('#') && line && current) {
                    current.url = line;
                    channels.push(current);
                    current = null;
                }
            }
            
            renderChannels();
        }

        // Play channel
        function playChannel(channel) {
            currentChannel = channel;
            const video = document.getElementById('video');
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            video.src = '';
            
            const isHls = channel.url.includes('.m3u8') || channel.url.includes('.m3u');
            
            if (isHls && Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    maxBufferLength: 30
                });
                hls.loadSource(channel.url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(() => {
                        document.getElementById('error').textContent = 'Erro ao iniciar playback - tente abrir em VLC';
                    });
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        document.getElementById('error').textContent = 'Erro no stream - tente abrir em VLC';
                    }
                });
            } else {
                video.src = channel.url;
                video.play().catch(() => {
                    document.getElementById('error').textContent = 'Erro ao carregar stream - tente abrir em VLC';
                });
            }
            
            document.getElementById('externalBtn').style.display = 'block';
            document.getElementById('externalPanel').classList.remove('show');
            renderChannels();
        }

        // Toggle favorite
        function toggleFavorite(id) {
            const idStr = String(id);
            const index = favorites.indexOf(idStr);
            
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(idStr);
            }
            
            localStorage.setItem('iptv-favs', JSON.stringify(favorites));
            updateFavCount();
            renderChannels();
        }

        function clearFavorites() {
            favorites = [];
            localStorage.setItem('iptv-favs', '[]');
            updateFavCount();
            renderChannels();
        }

        function updateFavCount() {
            document.getElementById('favCount').textContent = favorites.length;
        }

        function toggleExternal() {
            document.getElementById('externalPanel').classList.toggle('show');
        }

        function openVLC() {
            if (!currentChannel) return;
            window.location.href = `vlc://${currentChannel.url}`;
        }

        function openWebCaster() {
            if (!currentChannel) return;
            window.location.href = `wvc://video?url=${encodeURIComponent(currentChannel.url)}`;
        }

        function copyURL() {
            if (!currentChannel) return;
            navigator.clipboard.writeText(currentChannel.url);
            alert('URL copiada!');
        }

        // Render channels
        function renderChannels() {
            const container = document.getElementById('channelsList');
            const searchTerm = document.getElementById('input').value.toLowerCase();
            
            const filtered = channels.filter(c => 
                c.name.toLowerCase().includes(searchTerm) || !searchTerm
            );
            
            document.getElementById('channelCount').textContent = filtered.length;
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty">Nenhum canal encontrado</div>';
                return;
            }
            
            container.innerHTML = filtered.map(channel => {
                const isFav = favorites.includes(String(channel.id));
                const isPlaying = currentChannel && currentChannel.id === channel.id;
                
                return `
                    <div class="channel ${isPlaying ? 'playing' : ''}" onclick="playChannel(${JSON.stringify(channel).replace(/"/g, '&quot;')})">
                        ${channel.logo ? `<img src="${channel.logo}" alt="" onerror="this.style.display='none'">` : ''}
                        <div class="channel-info">
                            <div class="channel-name">${channel.name}</div>
                            ${channel.group ? `<div class="channel-group">${channel.group}</div>` : ''}
                        </div>
                        <button class="fav-btn ${isFav ? 'favorite' : ''}" onclick="event.stopPropagation(); toggleFavorite(${channel.id})">
                            ${isFav ? '★' : '☆'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Search on input
        document.getElementById('input').addEventListener('input', () => {
            if (channels.length > 0) {
                renderChannels();
            }
        });
    </script>
</body>
</html>
