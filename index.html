<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPLINKS V6 TACTICAL</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root { --bg: #050505; --fg: #00ff9d; --err: #ff4444; --dim: #333; --panel: #111; --warn: #ffbb00; }
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; font-family: 'Consolas', monospace; }
    body { background: var(--bg); color: #ccc; font-size: 12px; overflow-x: hidden; }
    
    .c { max-width: 1000px; margin: 0 auto; padding: 10px; display: flex; flex-direction: column; height: 100vh; }
    .top { flex: 0 0 auto; }
    .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; margin-top: 10px; }
    
    .hd { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--dim); padding-bottom: 10px; }
    h1 { color: var(--fg); font-size: 18px; letter-spacing: -1px; }
    
    nav { display: flex; gap: 5px; }
    nav button { background: none; border: none; color: #555; cursor: pointer; padding: 5px 10px; text-transform: uppercase; font-weight: bold; font-size: 11px; }
    nav button.on { color: var(--bg); background: var(--fg); }

    .btn { background: var(--panel); border: 1px solid var(--dim); color: #fff; cursor: pointer; padding: 8px 12px; font-family: inherit; font-size: 11px; text-transform: uppercase; transition: 0.2s; }
    .btn:hover { border-color: var(--fg); color: var(--fg); }
    .btn:active { background: var(--fg); color: #000; }
    .btn.danger { border-color: var(--err); color: var(--err); }
    
    input, textarea, select { background: #000; border: 1px solid var(--dim); color: var(--fg); padding: 8px; font-family: inherit; width: 100%; margin-bottom: 5px; }
    textarea { height: 60px; font-size: 11px; resize: vertical; }
    
    /* CONSOLE */
    #console-box {
      flex: 1; background: #000; border: 1px solid var(--dim);
      padding: 10px; overflow-y: auto; font-size: 11px; color: #888;
      margin-bottom: 10px; display: flex; flex-direction: column-reverse;
    }
    .log-line { padding: 2px 0; border-bottom: 1px solid #111; }
    .log-ok { color: var(--fg); }
    .log-err { color: var(--err); }
    .log-warn { color: var(--warn); }
    .log-info { color: #666; font-style: italic; }
    .ts { color: #444; margin-right: 10px; user-select: none; }

    /* LISTS */
    .list { border-top: 1px solid var(--dim); max-height: 150px; overflow-y: auto; }
    .row { border-bottom: 1px solid var(--dim); padding: 6px; display: flex; justify-content: space-between; align-items: center; }
    .row:hover { background: #0a0a0a; }
    .ok { color: var(--fg); } .err { color: var(--err); } .dot { width: 6px; height: 6px; background: currentColor; border-radius: 50%; display: inline-block; margin-right: 6px; }
    
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 5px; overflow-y: auto; padding-right: 5px; }
    .card { border: 1px solid var(--dim); padding: 8px; display: flex; flex-direction: column; justify-content: space-between; min-height: 70px; }
    .card:hover { border-color: var(--fg); }
    .c-name { font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; color: #eee; font-size: 11px; }
    .c-meta { font-size: 10px; color: #555; margin-bottom: 5px; }
    .c-act { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
    
    /* MODAL */
    #m { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 999; display: none; align-items: center; justify-content: center; flex-direction: column; }
    #m.open { display: flex; }
    #v { width: 100%; max-width: 900px; aspect-ratio: 16/9; background: #000; box-shadow: 0 0 20px rgba(0,255,157,0.1); }
    .ctrl { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; z-index: 10; }
    
    /* Proxy Status */
    .proxy-status { 
      position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: var(--warn); 
      padding: 4px 8px; font-size: 10px; border: 1px solid var(--warn); pointer-events: none;
    }

    /* Fallback Overlay */
    #fallback-overlay {
      position: absolute; inset: 0; background: rgba(0,0,0,0.9); 
      display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 20;
    }
    #fallback-overlay button { margin-top: 20px; padding: 15px 30px; font-size: 14px; background: var(--err); border: none; color: white; cursor: pointer; }
    
    .hidden { display: none !important; }
    .w-full { width: 100%; }
    .flex { display: flex; gap: 5px; }
    .mt-1 { margin-top: 5px; }
  </style>
</head>
<body>

<div class="c">
  <div class="top">
    <div class="hd">
      <div>
        <h1>IPLINKS <span style="font-size:0.6em; vertical-align:middle; color:var(--warn)">TACTICAL_V6</span></h1>
      </div>
      <nav>
        <button id="b-cfg" class="on" onclick="V.go('cfg')">CONFIG</button>
        <button id="b-lst" onclick="V.go('lst')">LIST</button>
        <button id="b-dbg" onclick="V.go('dbg')">LOGS</button>
      </nav>
    </div>

    <div id="cfg">
      <textarea id="in" placeholder="PASTE LOGS (SUZANOR/M3U)"></textarea>
      <div class="flex">
        <button class="btn" style="border-color:var(--fg)" onclick="V.imp()">IMPORT</button>
        <button class="btn" onclick="V.chk()">CHECK AUTH</button>
        <button class="btn danger" onclick="V.rst()">RESET</button>
      </div>
      
      <div class="list" id="acc"></div>
      
      <div class="mt-1" style="border-top:1px dashed #333; padding-top:10px;">
        <div class="flex" style="align-items:center; color:#666; font-size:10px; margin-bottom:5px;">
          <span>FORCE LOAD:</span>
          <input type="checkbox" id="force-all" style="width:auto; margin:0;">
        </div>
        <div class="flex">
          <button class="btn w-full" onclick="V.load()">LOAD CHANNELS</button>
        </div>
      </div>
    </div>

    <div id="lst" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
      <div class="flex" style="flex:0 0 auto;">
        <input type="text" id="s" placeholder="FILTER..." onkeyup="V.rnd()" style="margin:0">
        <select id="f-q" onchange="V.rnd()" style="width:70px; margin:0">
          <option value="all">ALL</option>
          <option value="hd">HD</option>
          <option value="sd">SD</option>
        </select>
      </div>
      <div class="grid mt-1" id="g" style="flex:1 1 auto;"></div>
    </div>

    <div id="dbg" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
      <div class="flex" style="justify-content: space-between; margin-bottom: 5px;">
        <span style="color:#666">SYSTEM LOGS</span>
        <button class="btn" style="padding:2px 8px;" onclick="V.clrLog()">CLEAR</button>
      </div>
      <div id="console-box"></div>
    </div>
  </div>
</div>

<!-- PLAYER -->
<div id="m">
  <div style="position:relative; width:100%; max-width:900px;">
    <video id="v" controls autoplay></video>
    
    <div id="proxy-badge" class="proxy-status">INIT</div>
    
    <div class="ctrl">
      <button class="btn" onclick="V.cp()">COPY URL</button>
      <button class="btn" onclick="V.x()">CLOSE</button>
    </div>

    <!-- Fallback UI -->
    <div id="fallback-overlay">
      <h2 style="color:var(--err); margin-bottom:10px;">STREAM PROXY FAILED</h2>
      <p style="color:#ccc; font-size:12px; text-align:center; max-width:400px; line-height:1.4;">
        Browser blocked Mixed Content (HTTP on HTTPS).<br>
        All public proxies exhausted for this host.
      </p>
      <button onclick="V.openExternal()">OPEN IN NEW TAB (VLC)</button>
    </div>
  </div>
</div>

<script>
const V = {
  d: { acc: [], ch: [] },
  hls: null,
  cur: '',
  
  // TACTICAL PROXY CHAIN
  // 1. AllOrigins (Funcionou para a API JSON, tenta para Stream primeiro)
  // 2. Corsproxy (Alternativa)
  proxies: [
    'https://api.allorigins.win/raw?url=',
    'https://corsproxy.io/?'
  ],
  proxyIdx: 0,
  
  // API Proxy (Fixo no que funcionou)
  apiProxy: 'https://api.allorigins.win/raw?url=',

  useProxy: location.protocol === 'https:',

  init() {
    this.log("SYSTEM INIT [TACTICAL]", "info");
    this.log("Protocol: " + location.protocol.toUpperCase(), "info");
    this.log("Proxy Chain: [" + this.proxies.length + " backends ready]", "info");
    
    const s = localStorage.getItem('iplinks_v6');
    if (s) { this.d = JSON.parse(s); this.log(`Loaded ${this.d.acc.length} accounts.`, "ok"); }
    this.rndAcc();
  },

  sv() { localStorage.setItem('iplinks_v6', JSON.stringify(this.d)); },

  go(x) {
    ['cfg','lst','dbg'].forEach(id => document.getElementById(id).classList.add('hidden'));
    ['b-cfg','b-lst','b-dbg'].forEach(id => document.getElementById(id).classList.remove('on'));
    document.getElementById(x).classList.remove('hidden');
    document.getElementById('b-'+x).classList.add('on');
    if (x === 'lst') this.rnd();
  },

  log(msg, type = 'info') {
    const box = document.getElementById('console-box');
    const div = document.createElement('div');
    div.className = `log-line log-${type}`;
    const time = new Date().toLocaleTimeString().split(' ')[0];
    div.innerHTML = `<span class="ts">[${time}]</span> ${msg}`;
    box.prepend(div);
    if(box.children.length > 100) box.lastChild.remove();
  },
  clrLog() { document.getElementById('console-box').innerHTML = ''; },

  async fetchRaw(url, label) {
    try {
      this.log(`REQ [${label}]...`, "info");
      const t0 = performance.now();
      
      let res;
      // Usa o proxy que funcionou para a API
      if (this.useProxy) {
        res = await fetch(this.apiProxy + encodeURIComponent(url));
      } else {
        res = await fetch(url);
      }
      
      this.log(`RES [${label}]: ${res.status} (${Math.round(performance.now()-t0)}ms)`, res.ok ? "ok" : "err");
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const text = await res.text();
      if (text.length < 50 && text.trim().startsWith('<')) {
        this.log(`WARN [${label}]: Proxy blocked.`, "warn");
        return null;
      }
      return JSON.parse(text);
    } catch (e) {
      this.log(`ERR [${label}]: ${e.message}`, "err");
      return null;
    }
  },

  imp() {
    const txt = document.getElementById('in').value;
    if (!txt.trim()) return this.log("Input empty.", "err");
    let c = 0;
    const re = /https?:\/\/([^\/:]+)(?::(\d+))?\/get\.php\?username=([^&]+)&password=([^&\s]+)/gi;
    let m;
    while ((m = re.exec(txt)) !== null) {
      const u = `http://${m[3]}:${m[4]}@${m[1]}:${m[2]||80}`;
      if (!this.d.acc.find(x => x.url === u)) {
        this.d.acc.push({ id: Date.now()+Math.random(), url: u, h: m[1], p: m[2]||80, u: m[3], pw: m[4], s: '?' });
        c++;
      }
    }
    if (c > 0) {
      document.getElementById('in').value = '';
      this.sv();
      this.rndAcc();
      this.log(`+${c} ACCOUNTS`, "ok");
      this.chk();
    } else {
      this.log("No access found.", "warn");
    }
  },

  async chk() {
    if (this.d.acc.length === 0) return;
    for (let a of this.d.acc) {
      a.s = '..';
      this.rndAcc();
      const url = `http://${a.h}:${a.p}/player_api.php?username=${a.u}&password=${a.pw}`;
      const data = await this.fetchRaw(url, `CHK ${a.h}`);
      a.s = (data && data.user_info && data.user_info.status === 'Active') ? 'ON' : 'OFF';
    }
    this.sv();
    this.rndAcc();
  },

  async load() {
    const valid = this.d.acc.filter(a => a.s === 'ON');
    const target = valid.length ? valid : this.d.acc;
    if (!target.length) return this.log("No accounts.", "err");
    
    this.d.ch = [];
    this.log("LOADING CHANNELS...", "info");
    const forceAll = document.getElementById('force-all').checked;
    const keys = ['PREMIERE', 'ESPN', 'SPORTV', 'AMAZON', 'PRIME', 'HBO', 'DAZN', 'TNT'];
    
    for (const a of target) {
      const url = `http://${a.h}:${a.p}/player_api.php?username=${a.u}&password=${a.pw}&action=get_live_streams`;
      const data = await this.fetchRaw(url, `LOAD ${a.h}`);
      
      if (Array.isArray(data)) {
        let added = 0;
        data.forEach(x => {
          const n = x.name.toUpperCase();
          let isTarget = forceAll ? true : keys.some(k => n.includes(k));
          if (isTarget) {
            this.d.ch.push({
              n: x.name,
              u: `http://${a.h}:${a.p}/live/${a.u}/${a.pw}/${x.stream_id}.m3u8`,
              q: n.includes('4K')?'4K':(n.includes('HD')?'HD':'SD')
            });
            added++;
          }
        });
        this.log(`>> ${a.h}: +${added} ch`, "ok");
        if (forceAll && this.d.ch.length > 500) break;
      }
    }
    this.sv();
    this.go('lst');
    this.log(`TOTAL: ${this.d.ch.length} CHANNELS`, "ok");
  },

  rndAcc() {
    document.getElementById('acc').innerHTML = this.d.acc.map((a, i) => `
      <div class="row">
        <div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
          <span class="dot" style="color:${a.s==='ON'?'#00ff9d':(a.s==='OFF'?'#ff4444':'#666')}"></span>
          <span style="color:#444; font-size:10px;">[${a.h}]</span> ${a.u}
        </div>
        <button class="btn" style="color:red; padding:2px 5px; font-size:10px;" onclick="V.del(${i})">X</button>
      </div>
    `).join('') || '<div style="padding:10px; text-align:center; color:#333">NO ACCOUNTS</div>';
  },

  rnd() {
    const q = document.getElementById('s').value.toUpperCase();
    const fq = document.getElementById('f-q').value;
    const el = document.getElementById('g');
    const flt = this.d.ch.filter(c => {
      const ok = c.n.toUpperCase().includes(q);
      const okQ = fq === 'all' || c.q === fq.toUpperCase();
      return ok && okQ;
    });

    el.innerHTML = flt.map(c => `
      <div class="card">
        <div>
          <div class="c-name">${c.n}</div>
          <div class="c-meta" style="color:${c.q==='HD'?'#00ff9d':'#555'}">${c.q}</div>
        </div>
        <div class="c-act">
          <button class="btn" style="border-color:#00ff9d; color:#00ff9d" onclick="V.pl('${encodeURIComponent(c.u)}','${c.n.replace(/'/g,"\\'")}')">PLAY</button>
          <button class="btn" onclick="V.cpU('${c.u}')">LINK</button>
        </div>
      </div>
    `).join('') || '<div style="grid-column:1/-1; text-align:center; color:#333; padding:20px">EMPTY</div>';
  },

  // --- TACTICAL PLAYER WITH PROXY ROTATION ---
  pl(url, name) {
    this.cur = decodeURIComponent(url);
    this.proxyIdx = 0; // Reset proxy chain
    const v = document.getElementById('v');
    const m = document.getElementById('m');
    const pb = document.getElementById('proxy-badge');
    const fo = document.getElementById('fallback-overlay');
    
    m.classList.add('open');
    fo.style.display = 'none'; // Hide fallback
    v.style.display = 'block';
    
    this.log(`Playing: ${name}`, "info");
    this.initHls(v, pb, fo);
  },

  initHls(video, badge, fallback) {
    if (this.hls) this.hls.destroy();
    
    if (Hls.isSupported()) {
      this.hls = new Hls({ 
        enableWorker: true,
        debug: false,
        // Configuração Tática: Intercepta requests
        xhrSetup: (xhr, reqUrl) => {
          if (this.useProxy) {
            // Usa o proxy atual da cadeia
            const pUrl = this.proxies[this.proxyIdx] + encodeURIComponent(reqUrl);
            this.log(`Proxy[${this.proxyIdx}] Req: ${reqUrl.substring(0,40)}...`, "info");
            badge.innerText = `PROXY ${this.proxyIdx+1}/${this.proxies.length}`;
            badge.style.color = '#ffbb00';
            xhr.open('GET', pUrl, true);
          } else {
            xhr.open('GET', reqUrl, true);
            badge.innerText = "DIRECT";
            badge.style.color = '#00ff9d';
          }
        }
      });
      
      this.hls.loadSource(this.cur);
      this.hls.attachMedia(video);
      
      this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().catch(()=>this.log("Autoplay blocked", "warn"));
        badge.innerText = "PLAYING";
        badge.style.color = "#00ff9d";
      });

      // LÓGICA DE ROTAÇÃO DE ERRO
      this.hls.on(Hls.Events.ERROR, (e, d) => {
        if (d.fatal) {
          this.log(`HLS Error: ${d.type} (Proxy ${this.proxyIdx})`, "err");
          
          // Se ainda tiver proxies na cadeia, tenta o próximo
          if (this.proxyIdx < this.proxies.length - 1 && this.useProxy) {
            this.proxyIdx++;
            this.log(`Switching to Proxy Backend ${this.proxyIdx}...`, "warn");
            this.hls.destroy();
            this.initHls(video, badge, fallback); // Retry
          } else {
            // Acabaram os proxies. Mostra Fallback.
            this.log("All Proxies Failed. Browser likely blocking Mixed Content.", "err");
            badge.innerText = "FAILED";
            badge.style.color = "#ff4444";
            fallback.style.display = 'flex';
            video.pause();
            video.style.display = 'none';
          }
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = this.cur;
      video.play().catch(()=>{});
    }
  },

  openExternal() {
    if(this.cur) {
      this.log("Opening external player...", "info");
      window.open(this.cur, '_blank');
    }
  },

  x() {
    document.getElementById('m').classList.remove('open');
    document.getElementById('v').pause();
    if (this.hls) this.hls.destroy();
  },

  cpU(u) { navigator.clipboard.writeText(u); this.log("Copied", "ok"); },
  cp() { if(this.cur) this.cpU(this.cur); },
  del(i) { this.d.acc.splice(i,1); this.sv(); this.rndAcc(); },
  rst() { if(confirm('RESET?')) { this.d = { acc:[], ch:[] }; this.sv(); this.rndAcc(); this.rnd(); this.log("Reset", "warn"); }}
};

window.onload = () => V.init();
</script>
</body>
</html>
